<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="Signup.css">
</head>

<body>
    <div class="cointainer">
        <div class="form">
            <h1>Sign Up</h1>
            <form
                action="https://script.google.com/macros/s/AKfycbwtJ-3oI6MZhsbxhKs5lc-OdJuweg-VdB1EkGkcNzEwsFwBrW0v-hYO3RHb36clZ34d5A/exec"
                class="form-input" method="POST">
                <input type="text" id="Name" name="Name" placeholder="Name">
                <input type="text" id="Username" name="Username" placeholder="Username">
                <input type="email" id="Email" name="Email" placeholder="Email">
                <input type="tel" id="Mobile_Number" name="Mobile_Number" placeholder="Mobile_Number">
                <input type="password" id="Password" name="Password" placeholder="Password">
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
                <input type="submit" value="Register" >
            </form>
        </div>
        <div class="rules">
            <h1> RECEIPE FINDER</h1>
            <ul>
                <li>Sign Up to access the Receipe Finder</li>
                <li>Fast and Secure</li>
                <li>User Friendly</li>
            </ul>
        </div>
    </div>
</body>

</html>
